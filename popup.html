<!DOCTYPE html>
<html>
<head>
  <title>Aider AI</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" alt="Aider AI Logo" class="logo">
      <h1>Aider AI</h1>
    </div>
    
    <div class="description">
      <p>Type your question or use the screenshot tool to analyze problems and get instant AI-powered solutions.</p>
    </div>
    
    <div class="input-container">
      <textarea id="questionInput" placeholder="Type or paste your question here..."></textarea>
      <button id="solveButton">
        <span class="button-icon">âœ“</span>
        <span class="button-text">Solve</span>
      </button>
    </div>
    
    <div class="answer-container" id="answerContainer">
      <h2>Answer</h2>
      <div id="loadingIndicator" class="loading hidden">
        <div class="spinner"></div>
        <p>Solving your question...</p>
      </div>
      <div id="answerContent"></div>
      <div id="imagePreviewContainer" class="image-preview hidden">
        <img id="imagePreview" src="" alt="Captured screenshot">
      </div>
    </div>

    <div class="footer">
      <button id="screenshotButton">
        <span class="button-icon">ðŸ“·</span>
        <span class="button-text">Take Screenshot</span>
      </button>
    </div>
    
    <div class="credits">
      <p>Powered by advanced AI technology</p>
    </div>
  </div>
  
  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
